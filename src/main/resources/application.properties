spring.application.name=mozaico

# ===============================================
# = DATASOURCE CONFIGURATION
# ===============================================
# PostgreSQL Database Connection - CHANGE THESE VALUES
spring.datasource.url=jdbc:postgresql://localhost:5432/mozaico_db
spring.datasource.username=mael
spring.datasource.password=admin3264

# ===============================================
# = JPA / HIBERNATE CONFIGURATION
# ===============================================
# Show generated SQL in the console
spring.jpa.show-sql=true

# Specify the dialect for PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update, none)
# Use "update" for development to automatically update the schema
# Use "validate" or "none" for production
spring.jpa.hibernate.ddl-auto=update

# Server configuration
server.port=8091

# ===============================================
# = WEB MVC CONFIGURATION
# ===============================================
# Disable default resource handling, useful for pure REST APIs
#spring.web.resources.add-mappings=false


# ===============================================
# = SPRINGDOC OPENAPI CONFIGURATION
# ===============================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# Informacion de la API
springdoc.api-docs.info.title=Mozaico API
springdoc.api-docs.info.contact.name=Desarrollador DJAsoft
springdoc.api-docs.info.version=1.0.0
